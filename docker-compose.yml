services:
  api-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qa-sentinel-api
    ports:
      - "3001:3001"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npx tsx watch lib/api/server.ts
    restart: unless-stopped
    networks:
      - qa-sentinel

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qa-sentinel-worker
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npx tsx watch lib/api/worker.ts
    restart: unless-stopped
    networks:
      - qa-sentinel

networks:
  qa-sentinel:
    driver: bridge
